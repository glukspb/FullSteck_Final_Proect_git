<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-5.2.2-dist/css/bootstrap.min.css}">

<body>
<header >

    <div class="container">
        <br>
        <div class="row align-items-center text-center">
            <div class="col-xxl-12 col-md-12 col-sm-12 col-12 ">
                <h1 class="headerText">Магазин комплектующих <br>для профессиональных рабочих станций</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <br>
        <br>
        <br>
    </div>
    <div class="container">
        <div class="border border-success col-xxl-6 col-md-6 col-sm-6 offset-3 ramkaFormi">
            <br>
            <div class="row align-items-center text-center">
                <div class="col-xxl-12 col-md-12 col-sm-12 col-12">
                    <h3>Регистрация</h3>
                </div>
            </div>
            <!--<h3>Регистрация</h3>-->
            <form method="post" th:action="@{/authentication/registration}" th:object="${person}">
                <div class="form-row">
                    <div class="form-group col-xxl-10 col-md-10 col-sm-10 offset-1">
<!--                        <label for="username" class="col-form-label col-form-label-lg">Введите логин: </label><br>-->
<!--                        <input type="text" class="form-control" placeholder="Введите ваш логин" name="username" id="username">-->
                        <label for="username" class="col-form-label col-form-label-lg">Введите логин: </label><br>
                        <input type="text" class="form-control" th:field="*{login}" placeholder="Введите ваш логин" name="username" id="username">
                        <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                    </div>
                    <br>
                    <!--        <br>-->
                    <div class="form-group col-xxl-10 col-md-10 col-sm-10 offset-1">
<!--                        <label for="password" class="col-form-label col-form-label-lg">Введите пароль: </label>-->
<!--                        <br>-->
<!--                        <input type="password" class="form-control" placeholder="Введите ваш пароль" name="password" id="password">-->
                        <label for="password" class="col-form-label col-form-label-lg">Введите пароль: </label>
                        <br>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Введите ваш пароль" name="password" id="password">
                        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                    <br>
                </div>
<!--                <label for="username">Введите логин: </label><br>-->
<!--                <input type="text" th:field="*{login}" placeholder="Введите ваш логин" name="username" id="username">-->
<!--                <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>-->
<!--                <br>-->
<!--                <br>-->
<!--                <label for="password">Введите пароль: </label>-->
<!--                <br>-->
<!--                <input type="password" th:field="*{password}" placeholder="Введите ваш пароль" name="password" id="password">-->
<!--                <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>-->
                <br>
<!--                <br>-->
<!--                <input type="submit" value="Зарегистрироваться">-->
                <div class="form-group">
                    <div class="col-xxl-10 col-md-10 col-sm-10 offset-1">
                        <input type="submit" value="Зарегистрироваться" class="btn btn-primary">
                    </div>
                </div>
                <div th:if="${param.error}" style="color: red">
                    Неправильный логин или пароль
                </div>
            </form>
            <form method="get" th:action="@{/authentication/login}">
                <br>
                <div class="form-group col-auto">
                    <div class="col-xxl-10 col-md-10 col-sm-10 justify-center offset-1">
                        <!--            <div class="">-->
                        <input type="submit" value="Аутентификация"  class="btn btn-secondary mb-2">
                    </div>
                </div>
            </form>
            <br>
        </div>
    </div>
    <br>

    <script th:src="@{/bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/index.js}" ></script>
</body>
</html>
