            <form method="post" action="/process_login">
                <br>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="form-row">
                    <div class="form-group col-xxl-10 col-md-10 col-sm-10 offset-1">

                        <input type="text" class="form-control" placeholder="Введите ваш логин" name="username" id="username">
                    </div>
                    <br>
            <!--        <br>-->
                    <div class="form-group col-xxl-10 col-md-10 col-sm-10 offset-1">
                        <label for="password" class="col-form-label col-form-label-lg">Введите пароль: </label>

                    </div>
                    <br>
                </div>
        <!--        <br>-->
        <!--        <div class="form-group col-xxl-4 col-md-4 offset-4">-->

                <div class="form-group col-xxl-10 col-md-10 col-md-10 offset-1">

                    </div>

                </div>
                <br>

                    <div class="col-xxl-10 col-md-10 col-sm-10 offset-1">
