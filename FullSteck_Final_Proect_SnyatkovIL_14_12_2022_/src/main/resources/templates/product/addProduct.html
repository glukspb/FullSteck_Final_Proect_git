    <div class="container">
        <div class="border border-success col-xxl-10 col-md-10 col-sm-10 offset-1 ramkaFormi">
            <form th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">
                <br>
                <div class="form-group row">
                    <label for="title" class="col-sm-10  col-form-label offset-1">Введите наименование товара: </label>
                    <div class="col-sm-10 offset-1">
                        <input type="text" class="form-control" th:field="*{title}" placeholder="Наименование" id="title">
<!--                            </div>-->
<!--                            <div class="form-group row">-->
                        <div style="color: red" class="form-control-plaintext" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>
                </div>
<!--                        <br>-->
<!--                        <br>-->
                <div class="form-group row">
                    <label for="description" class="col-sm-10  col-form-label offset-1">Введите описание товара: </label>
                    <div class="col-sm-10 offset-1">
                        <textarea class="form-control" th:field="*{description}" placeholder="Описание" id="description"></textarea>
                        <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                </div>
<!--                        <br>-->
<!--                        <br>-->
                <div class="form-group row">
                    <label for="price" class="col-sm-10  col-form-label offset-1">Введите цену товара: </label>
                    <div class="col-sm-10 offset-1">
                        <input type="number" class="form-control" th:field="*{price}" min="1" step="0.00" id="price">
                        <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>
                </div>
<!--                        <br>-->
<!--                        <br>-->
                <div class="form-group row">
                    <label for="warehouse" class="col-sm-10  col-form-label offset-1">Введите склад: </label>
                    <div class="col-sm-10 offset-1">
                        <input type="text" class="form-control" th:field="*{warehouse}" placeholder="Склад" id="warehouse">
                        <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
                    </div>
                </div>
<!--                        <br>-->
<!--                        <br>-->
                <div class="form-group row">
                    <label for="seller" class="col-sm-10  col-form-label offset-1">Введите данные о продавце: </label>
                    <div class="col-sm-10 offset-1">
                        <textarea class="form-control" th:field="*{seller}" placeholder="Продавец" id="seller"></textarea>
                        <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
                    </div>
                </div>
<!--                        <br>-->
<!--                        <br>-->
                <div class="form-group row">
                    <label for="category" class="col-sm-10  col-form-label offset-1">Введите категорию товара: </label>
                    <div class="col-sm-10 offset-1">
                        <select name="category" class="form-control" th:field="*{category}" id="category">
                            <div th:each="element : ${category}">
                                <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
                            </div>
                        </select>
                    </div>
                </div>
                <br>
<!--                <br>-->
                <div class="container">
<!--                    border border-success-->
                    <div class=" col-xxl-10 col-md-10 col-sm-10 offset-1">
                        <div class="col-sm-12">
                            <p style="color: green; font-size: 20px">Вы можете добавить до 5 фотографий. Первая фотография не может быть пустой т.к она будет являться главной</p>
                        </div>

                        <div class="form-group row">
                            <br>
                            <div class="custom-file">
                                <input type="file" name="file_one" class="custom-file-input">
                            </div>
                            <br><br>
                            <div class="custom-file">
                                <input type="file" name="file_two" class="custom-file-input">
                            </div>
                            <br><br>
                            <div class="custom-file">
                                <input type="file" name="file_three" class="custom-file-input">
                            </div>
                            <br><br>
                            <div class="custom-file">
                                <input type="file" name="file_four" class="custom-file-input">
                            </div>
                            <br><br>
                            <div class="col-sm-10">
                                <input type="file" name="file_five" class="col-sm-10  col-form-label">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-xxl-10 col-md-10 col-sm-10 offset-1">
                        <input type="submit" value="Добавить" class="btn btn-primary">
                    </div>
                </div>
                <br>
            </form>
        </div>
