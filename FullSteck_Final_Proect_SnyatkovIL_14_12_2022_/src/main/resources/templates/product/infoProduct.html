    <div class="container">
        <p th:text="'Наименование:  ' + ${product.getTitle()}" class="text_opisanie_product_info"></p>
        <p th:text="'Описание:      ' + ${product.getDescription()}" class="text_opisanie_product_info"></p>
        <p th:text="'Цена:          ' + ${product.getPrice()} + ' руб.'" class="text_opisanie_product_info"></p>
        <p th:text="'Склад:         ' + ${product.getWarehouse()}" class="text_opisanie_product_info"></p>
        <p th:text="'Продавец:      ' + ${product.getSeller()}" class="text_opisanie_product_info"></p>
        <p th:text="'Категория:     ' + ${product.getCategory().getName()}" class="text_opisanie_product_info"></p>

                    <div th:each="img : ${product.getImageList()}" class="grid_product_info">
